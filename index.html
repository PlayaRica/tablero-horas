<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero de Horas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Tablero de Horas</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Horas</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí van los datos -->
    </tbody>
  </table>

  <script>
    // Reemplaza este link con el link CSV público de tu hoja
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9H_qYQEMwIfMuaemX4pEGvfGO6kDclti-0EDYwafnppBr9PbYHUq_Gfg_aMhljy9Xvp3nPrNoRSGn/pub?gid=365966284&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').slice(1); // Omite encabezado
        const tbody = document.querySelector('#dataTable tbody');
        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length >= 3) {
            const tr = document.createElement('tr');
            cols.forEach(col => {
              const td = document.createElement('td');
              td.textContent = col.trim();
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          }
        });
      })
      .catch(error => console.error('Error al cargar los datos:', error));
  </script>
</body>
</html>
